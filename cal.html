<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .calculator {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }
        .display {
            background-color: #f9f9f9;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 15px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            background-color: #e9ecef;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #d1d9e0;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn.operator {
            background-color: #ff9800;
            color: white;
        }
        .btn.operator:hover {
            background-color: #fb8c00;
        }
        .btn.equal {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .btn.equal:hover {
            background-color: #43a047;
        }
        .btn.clear {
            background-color: #f44336;
            color: white;
        }
        .btn.clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="btn clear" data-action="clear">AC</button>
        <button class="btn operator" data-action="operator" data-symbol="%">%</button>
        <button class="btn operator" data-action="operator" data-symbol="/">/</button>
        <button class="btn operator" data-action="operator" data-symbol="*">*</button>
        <button class="btn" data-action="number">7</button>
        <button class="btn" data-action="number">8</button>
        <button class="btn" data-action="number">9</button>
        <button class="btn operator" data-action="operator" data-symbol="-">-</button>
        <button class="btn" data-action="number">4</button>
        <button class="btn" data-action="number">5</button>
        <button class="btn" data-action="number">6</button>
        <button class="btn operator" data-action="operator" data-symbol="+">+</button>
        <button class="btn" data-action="number">1</button>
        <button class="btn" data-action="number">2</button>
        <button class="btn" data-action="number">3</button>
        <button class="btn equal" data-action="calculate">=</button>
        <button class="btn" data-action="number">0</button>
        <button class="btn" data-action="decimal">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelector('.buttons');
    
    let firstOperand = null;
    let operator = null;
    let waitingForSecondOperand = false;

    function updateDisplay(value) {
        display.textContent = value;
    }

    function handleNumber(number) {
        if (waitingForSecondOperand) {
            updateDisplay(number);
            waitingForSecondOperand = false;
        } else {
            const currentDisplay = display.textContent;
            updateDisplay(currentDisplay === '0' ? number : currentDisplay + number);
        }
    }

    function handleDecimal() {
        if (!display.textContent.includes('.')) {
            updateDisplay(display.textContent + '.');
        }
    }
    
    function handleOperator(nextOperator) {
        const inputValue = parseFloat(display.textContent);

        if (operator && waitingForSecondOperand) {
            operator = nextOperator;
            return;
        }

        if (firstOperand === null) {
            firstOperand = inputValue;
        } else if (operator) {
            const result = performCalculation(operator, firstOperand, inputValue);
            updateDisplay(String(result));
            firstOperand = result;
        }

        waitingForSecondOperand = true;
        operator = nextOperator;
    }

    function performCalculation(op, first, second) {
        switch (op) {
            case '+': return first + second;
            case '-': return first - second;
            case '*': return first * second;
            case '/': 
                if (second === 0) {
                    return 'Error';
                }
                return first / second;
            case '%':
                return first % second;
            default: return second;
        }
    }

    function clear() {
        firstOperand = null;
        operator = null;
        waitingForSecondOperand = false;
        updateDisplay('0');
    }
    
    // Event listener for all button clicks
    buttons.addEventListener('click', (event) => {
        const { target } = event;
        const action = target.getAttribute('data-action');
        const symbol = target.getAttribute('data-symbol');

        if (!target.matches('button')) {
            return;
        }
        
        if (action === 'number') {
            handleNumber(target.textContent);
        } else if (action === 'decimal') {
            handleDecimal();
        } else if (action === 'clear') {
            clear();
        } else if (action === 'calculate') {
            handleOperator(null);
        } else if (action === 'operator') {
            handleOperator(symbol);
        }
    });

</script>

</body>
</html>
